<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SpaceGAN - Image Enhancer</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("https://www.nasa.gov/sites/default/files/thumbnails/image/potw2040a.jpg");
            background-size: cover;
            background-attachment: fixed;
            color: #ffffff;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px 30px;
            text-align: center;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 20px;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #66ccff;
        }

        .container {
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.6);
            max-width: 900px;
            margin: 40px auto;
            border-radius: 15px;
        }

        h1,
        h2 {
            text-align: center;
        }

        .btn {
            background-color: #0077ff;
            padding: 10px 25px;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn:hover {
            background-color: #005ccc;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav>
        <a href="{{ url_for('dashboard') }}">Home</a>
        <a href="{{ url_for('guide') }}">Guide</a>
        <a href="{{ url_for('about') }}">About</a>
        {% if 'user' in session %}
        <a href="{{ url_for('logout') }}">Logout</a>
        {% else %}
        <a href="{{ url_for('login') }}">Login</a>
        {% endif %}
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>

</html>
