{% extends 'base.html' %}

{% block content %}
<style>
    .dashboard-container {
        max-width: 700px;
        margin: 60px auto;
        padding: 30px;
        background: #ffffff;
        border-radius: 10px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        text-align: center;
        font-family: 'Segoe UI', sans-serif;
        color: #333;
    }

    .dashboard-container h2 {
        color: #0040aa;
        margin-bottom: 15px;
    }

    .upload-box {
        border: 2px dashed #aaa;
        padding: 30px;
        border-radius: 10px;
        margin-top: 20px;
        background-color: #f9f9f9;
    }

    .upload-box input[type="file"] {
        margin: 15px 0;
        padding: 10px;
        font-size: 1rem;
    }

    .upload-box button {
        background-color: #005ce6;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 1rem;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .upload-box button:hover {
        background-color: #003db3;
    }

    .note {
        font-size: 0.9rem;
        color: #777;
        margin-top: 10px;
    }
</style>

<div class="dashboard-container">
    <h2>Welcome, {{ user }} ðŸ‘‹</h2>
    <p>Upload your space image to enhance it using our AI model.</p>

    <div class="upload-box">
        <form action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required>
            <br>
            <button type="submit">Upload & Enhance</button>
        </form>
        <p class="note">Allowed: JPG, PNG | Max size: 5MB</p>
    </div>
</div>
{% endblock %}
