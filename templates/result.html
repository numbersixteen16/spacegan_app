<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Enhanced Result - SpaceGAN</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            background: #101820;
            color: white;
            text-align: center;
        }

        h2 {
            margin-bottom: 30px;
        }

        .images {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 40px;
            flex-wrap: wrap;
        }

        .images div {
            text-align: center;
        }

        .images img {
            width: 350px;
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #fdbb2d;
            color: #101820;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background-color: #ffc107;
        }
    </style>
</head>

<body>
    <h2>Original vs Enhanced Image</h2>
    <div class="images">
        <div>
            <p><strong>Original</strong></p>
            <img src="{{ url_for('static', filename=original.split('static/')[-1]) }}" alt="Original Image">
        </div>
        <div>
            <p><strong>Enhanced</strong></p>
            <img src="{{ url_for('static', filename=enhanced.split('static/')[-1]) }}" alt="Enhanced Image">
        </div>
    </div>
    <a class="btn" href="{{ url_for('dashboard') }}">‚Üê Back to Dashboard</a>
</body>

</html>
